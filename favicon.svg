<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#292524"/>
      <stop offset="100%" style="stop-color:#1C1917"/>
    </linearGradient>
    <linearGradient id="sun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <linearGradient id="drop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Subtle glow -->
  <circle cx="32" cy="32" r="30" fill="url(#glow)"/>

  <!-- Sun rays - 8 rays -->
  <g transform="translate(32,32)">
    <rect x="-2" y="-26" width="4" height="9" rx="2" fill="url(#sun)" transform="rotate(0)"/>
    <rect x="-2" y="-26" width="4" height="9" rx="2" fill="url(#sun)" transform="rotate(45)"/>
    <rect x="-2" y="-26" width="4" height="9" rx="2" fill="url(#sun)" transform="rotate(90)"/>
    <rect x="-2" y="-26" width="4" height="9" rx="2" fill="url(#sun)" transform="rotate(135)"/>
    <rect x="-2" y="-26" width="4" height="9" rx="2" fill="url(#sun)" transform="rotate(180)"/>
    <rect x="-2" y="-26" width="4" height="9" rx="2" fill="url(#sun)" transform="rotate(225)"/>
    <rect x="-2" y="-26" width="4" height="9" rx="2" fill="url(#sun)" transform="rotate(270)"/>
    <rect x="-2" y="-26" width="4" height="9" rx="2" fill="url(#sun)" transform="rotate(315)"/>
  </g>

  <!-- Sun circle -->
  <circle cx="32" cy="32" r="15" fill="url(#sun)"/>

  <!-- Water drop inside sun -->
  <path d="M32 23 C32 23, 26 29.5 26 34 C26 38.4 28.7 41 32 41 C35.3 41 38 38.4 38 34 C38 29.5 32 23 32 23Z"
        fill="url(#drop)"/>

  <!-- Drop inner highlight -->
  <ellipse cx="30" cy="31" rx="2" ry="3.5" fill="white" opacity="0.4" transform="rotate(-15,30,31)"/>

</svg>
